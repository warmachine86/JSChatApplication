<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Chat App Citoto </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="bg-primary">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-5 col-sm-11 jumbotron bg-white mx-3 align-items-end justify-content-center d-flex p-5">
                    <div class="row" id="msg-container">
                        <div class="row" id="msgs">
                            <!-- Messages thread go here-->
                        </div>
                        <div class="col-12 msg-sender justify-content-center">                            
                            <form id="msgForm">
                                <div class="input-group justify-content-center d-flex">
                                    <input type="text" required class="form-control" placeholder="Enter Your Message Here" id="txtMsg">
                                    <div class="input-group-append">
                                    <button class="btn btn-success" onclick="scrollToBottom()" type="submit"><b>Send</b></button>
                                    </div>
                                </div>
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
        
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="./node_modules/popper.js/dist/popper.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
